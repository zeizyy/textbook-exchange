{% extends "base.html" %}
{% block content %}
<h2>All Users</h2>
<div class="table-responsive">
    <table border="1" class="table table-striped table-hover">
    <tr>
        <th>Username</th>
        <th>Wechat id</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>
          {{user.name}}
        </td>
        <td>{{user.contact}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
