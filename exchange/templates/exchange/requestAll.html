{% extends "base.html" %}
{% block content %}
{% if not seller %}
<h2>All Buyer's Post</h2>
{% else %}
<h2>All Seller's Post</h2>
{% endif %}
<div class="table-responsive">
    <table border="1" class="table table-striped table-hover">
    <tr>
        <th>Name</th>
        <th>Buyer</th>
      </tr>
      {% for r in requests %}
      <tr>
        <td>
        {% if not is_x %}
          <a href="/exchange/viewRequest/{{r.id}}">{{r.index_name}}</a>
        {% else %}
          <a href="/exchange/viewRequest/{{r.id}}">{{r}}</a>
        {% endif %}
        </td>
        <td><a href="/viewUser/{{r.user.id}}/">{{r.user.name}}</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
